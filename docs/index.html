<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@klt/dom-js Documentation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-50 font-sans">
  <!-- Mobile Menu Button -->
  <button id="mobile-menu-button"
    class="fixed top-4 left-4 z-50 lg:hidden bg-white shadow-md rounded-md p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Mobile Sidebar Overlay -->
  <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-xs z-40 lg:hidden hidden pointer-events-none"></div>

  <div id="app">
    <!-- Sidebar Navigation -->
    <nav id="sidebar"
      class="bg-gray-100 shadow-sm border-r border-gray-200 fixed h-full overflow-y-auto z-50 transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:transform-none">
      <div class="flex flex-col h-full">
        <div class="p-6 flex-1">
          <h1 class="text-2xl font-bold text-gray-900 mb-6">@klt/dom-js</h1>
          <ul id="nav-menu" class="space-y-1">
            <template id="nav-item-template">
              <li>
                <a data-text="title" data-attr-href="href" class="nav-link"></a>
              </li>
            </template>
          </ul>
        </div>

        <!-- Sidebar Footer -->
        <div class="p-6 border-t border-gray-200 space-y-3">
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-500">Version</span>
            <span id="version-display" class="text-sm font-medium text-gray-700">Loading...</span>
          </div>
          <button id="theme-toggle"
            class="w-full flex items-center justify-center px-3 py-2 text-sm font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors cursor-pointer">
            <svg id="theme-icon-light" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="theme-icon-dark" class="w-4 h-4 mr-2 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <span id="theme-label">Light Theme</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
      <div class="max-w-4xl mx-auto px-6 py-8 pt-16 lg:pt-8">
        <!-- Header -->
        <header class="mb-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">@klt/dom-js Documentation</h1>
          <p class="text-xl text-gray-600">A tiny, intuitive, chainable DOM utility for modern browsers</p>
        </header>

        <!-- Content sections will be rendered here -->
        <div id="content">
          <template id="section-template">
            <section class="section" data-attr-id="id">
              <h2 class="section-title" data-text="title"></h2>
              <div data-html="content"></div>
            </section>
          </template>

          <template id="subsection-template">
            <div class="mb-8" data-attr-id="id">
              <h3 class="subsection-title" data-text="title"></h3>
              <div data-html="content"></div>
            </div>
          </template>

          <template id="example-template">
            <div class="example-container mb-6" data-attr-id="id">
              <div class="example-header">
                <div class="example-title-section">
                  <h4 class="text-lg font-semibold mb-3 text-gray-800" data-text="title"></h4>
                  <p class="text-gray-600 mb-4" data-text="description"></p>
                </div>
                <div class="example-toggle">
                  <button class="toggle-demo-code btn btn-secondary" data-view="demo">
                    <span class="toggle-text">Show Code</span>
                    <svg class="toggle-icon w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor"
                      viewBox="0 0 24 24">
                      <!-- Code icon (default) -->
                      <path class="code-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" style="display: block;"></path>
                      <!-- Cube icon (when showing code) -->
                      <path class="cube-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" style="display: none;">
                      </path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="example-demo">
                <div data-html="demo"></div>
              </div>
              <div class="example-code" style="display: none;">
                <pre class="code-block rounded-none"><code data-text="code" class="language-javascript"></code></pre>
              </div>
            </div>
          </template>

          <template id="tabbed-examples-template">
            <div class="tabbed-examples-container mt-4 mb-8" data-attr-id="id">
              <div class="tabbed-examples-header">
                <div class="example-header">
                  <div class="example-title-section">
                    <h3 class="text-2xl font-semibold mb-4 text-gray-800" data-text="title"></h3>
                    <p class="text-gray-600 mb-6" data-text="description"></p>
                  </div>
                  <div class="example-toggle">
                    <button class="toggle-demo-code btn btn-secondary" data-view="demo">
                      <span class="toggle-text">Show Code</span>
                      <svg class="toggle-icon w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <!-- Code icon (default) -->
                        <path class="code-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" style="display: block;"></path>
                        <!-- Cube icon (when showing code) -->
                        <path class="cube-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" style="display: none;">
                        </path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="tabs-nav">
                <div class="tabs-list" data-tabs-container="true"></div>
              </div>
              <div class="tabs-content" data-tabs-content="true"></div>
            </div>
          </template>

          <template id="tab-template">
            <button class="tab-button" data-attr-data-tab="id" data-text="title"></button>
          </template>

          <template id="tab-panel-template">
            <div class="tab-panel" data-attr-data-panel="id" style="display: none;">
              <div class="example-container">
                <div class="example-demo" data-html="demo"></div>
                <div class="example-code" style="display: none;">
                  <pre class="code-block rounded-none"><code data-text="code" class="language-javascript"></code></pre>
                </div>
              </div>
            </div>
          </template>

          <!-- Interactive demo templates -->
          <template id="template-demo-item">
            <div class="p-3 bg-blue-50 border border-blue-200 rounded mb-2">
              <h5 class="font-semibold text-blue-900" data-text="name"></h5>
              <p class="text-sm text-blue-700" data-text="description"></p>
              <a data-attr-href="url" data-text="url" class="text-blue-600 hover:text-blue-800 text-sm underline" target="_blank"></a>
            </div>
          </template>

          <template id="form-result-template">
            <div class="p-4 bg-green-50 border border-green-200 rounded mb-4">
              <h5 class="font-semibold text-green-900 mb-2">Form Submission Result:</h5>
              <pre class="text-sm text-green-800 whitespace-pre-wrap" data-text="result"></pre>
            </div>
          </template>

          <template id="message-template">
            <div class="p-3 mb-3 bg-yellow-50 border border-yellow-200 rounded animate-fadeIn">
              <span data-text="text" class="text-yellow-800"></span>
              <button class="float-right text-yellow-600 hover:text-yellow-800 ml-2" onclick="this.parentElement.remove()">&times;</button>
            </div>
          </template>

          <template id="advanced-card-template">
            <div class="border border-gray-600 rounded-lg p-4 bg-gray-100 shadow-sm" data-attr-class="statusClass">
              <div class="flex justify-between items-start mb-2">
                <h3 class="text-lg font-semibold" data-text="title"></h3>
                <span class="text-xs px-2 py-1 rounded" data-attr-class="statusBadge" data-text="status"></span>
              </div>
              <div class="text-gray-600 mb-3" data-html="content"></div>
              <div class="flex justify-between text-sm text-gray-500">
                <span>Priority: <span data-text="priority" class="font-medium"></span>/5</span>
                <span data-text="dueDate"></span>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
